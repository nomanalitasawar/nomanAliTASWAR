<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar (similar to the one on the home page) -->
    <!-- Include the same navbar code here as in index.html -->

    <!-- Contact Information Section -->
    <section class="container mt-5">
        <h2>Contact Information</h2>
        
        <p>
            <strong>Phone:</strong> +992 456 7890
        </p>
        <p>
            <strong>Email:</strong> info@OnlineLibrary.com
        </p>
        <!-- Add more contact details as needed -->
    </section>

    <!-- Social Media Links Section -->
    <section class="container mt-5">
        <h2>Connect with Us on Social Media</h2>
        <!-- Add social media icons/links as needed -->
        <a href="#" target="_blank" class="mr-3"><img src="logo-facebookpng-32202.png" alt="Facebook"></a>
        <a href="#" target="_blank" class="mr-3"><img src="logo-twitter-png-5859.png" alt="Twitter"></a>
        <a href="#" target="_blank" class="mr-3"><img src="logo insta.png" alt="Instagram"></a>
        <!-- Add more social media links as needed -->
    </section>

    <!-- Contact Form Section -->
    <section class="container mt-5">
        <h2>Contact Form</h2>
        <form>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>

    <!-- Your HTML content goes here -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
