<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Online Library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navbar (similar to the one on the home page) -->
    <!-- Include the same navbar code here as in index.html -->

    <!-- Shopping Cart Section -->
    <section class="container mt-5">
        <h2>Shopping Cart</h2>

        <!-- Display items in the cart -->
        <div id="cartItems">
            <!-- Cart items will be dynamically populated here using JavaScript -->
        </div>

        <!-- Total amount calculation -->
        <div class="mt-3">
            <p>Total Amount: <span id="totalAmount">$0.00</span></p>
        </div>

        <!-- Proceed to Payment button -->
        <a href="payment.html" class="btn btn-success">Proceed to Payment</a>
    </section>

    <!-- Your HTML content goes here -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="scripts/cart.js"></script> <!-- Include the script for populating the shopping cart -->
</body>
</html>
